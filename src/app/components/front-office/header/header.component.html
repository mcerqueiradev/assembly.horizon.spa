  <div id="header-info" class="relative z-10 flex h-full justify-between flex-col gap-5 md:gap-10">

      </a>
      <ul class="flex gap-3 md:gap-5">
        <li>
          <button (click)="navigateToLogin()" class="btn btn-ghost">
            <span class="text-body">Sign in</span>
          </button>
        </li>
      </ul>
    </nav>

    <div class="flex gap-10 justify-between p-10">
      <div #imageContainer class="relative">
        <img *ngFor="let image of images" [src]="image.src" [alt]="image.alt" class="hidden absolute" #imageElement />

        <div class="hover-area hidden sm:block" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()" (click)="navigateToProperties()">
          <div class="mb-10 text-xl bg-clip-text text-transparent bg-gray-300 tracking-wide font-medium">
            <h5>Select your preferred neighborhood,</h5>
            <h5>book a private tour, and receive</h5>
            <h5>a custom offer within 48 hours.</h5>
          </div>
          <button class="border-b-2 border-gray-300 flex gap-5 text-gray-300">
            <span class="text-xl bg-clip-text text-transparent bg-gray-300 font-pp font-medium">Explore it</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
              <path
                fill-rule="evenodd"
                d="M5.22 14.78a.75.75 0 0 0 1.06 0l7.22-7.22v5.69a.75.75 0 0 0 1.5 0v-7.5a.75.75 0 0 0-.75-.75h-7.5a.75.75 0 0 0 0 1.5h5.69l-7.22 7.22a.75.75 0 0 0 0 1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="text-5xl bg-clip-text text-transparent bg-gray-300">
        <h3>Curated high-end properties with</h3>
        <h3>service for the modern homeowner.</h3>
        <h3>Available for purchase or long-term lease.</h3>
      </div>
    </div>

    <div class="relative w-full mb-14">
      <div #slider class="relative whitespace-nowrap">
        <h1 #firstText class="inline-block relative m-0 pr-[50px] text-[12vw] sm:text-[8vw] tracking-tight bg-clip-text text-transparent bg-gray-300">Horizon Real Estate Agency you Trust.</h1>
        <h1 #secondText class="inline-block relative m-0 pr-[50px] text-[8vw] tracking-tight bg-clip-text text-transparent bg-gray-300">Horizon Real Estate Agency you Trust.</h1>
      </div>
    </div>
  </div>
</header>
